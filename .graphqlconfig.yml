projects:
  amplifyDatasource:
    schemaPath: graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: swift
        generatedFileName: iosRest.swift
        docsFilePath: src/graphql
extensions:
  amplify:
    version: 3
